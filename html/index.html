<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>追书先生</title>
	<meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" itemprop="description" content="追书神器,追书先生,追书">
    <style type="text/css">
    	body,html{font-family:'PingFang SC',Helvetica,'STHeiti STXihei','Microsoft YaHei',Tohoma,Arial,sans-serif;-webkit-font-smoothing:antialiased;background:#FFFFFF;color:#333333;line-height:1}body,figure,p,h1,h2,h3,h4,ul,li,pre{margin:0}*,*:before,*:after{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}*{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}ul,li{list-style:none}a{text-decoration:none}.button{display:inline-block;vertical-align:top;padding:8px 20px;box-sizing:border-box;font-weight:500;font-size: 14px;text-align:center;text-decoration:none;line-height:1.41176471;border-radius: 15px;border:0;overflow:hidden}.button:after{border:0}.button.active{opacity:.9}.button.default{background-color:#495afc;color:#FFFFFF}

    	.pages {
    		text-align: center;
    	}

    	.logo {
    		width: 100px;
    		height: 100px;
    		background: url("./images/logo.png") no-repeat;
    		background-size: 100%;
    		border-radius: 20px;
    		margin: 200px auto 0;
    		border: 2px solid #EEE;
    	}

    	.title {
    		font-size: 16px;
    		font-weight: 700;
    		color: #333333;
    		text-align: center;	
    		padding: 15px 0;
    	}

    	.download {
    		width: 150px;
    		margin-top: 20px;
    	}

    	.tip {
    		background: rgba(0,0,0,0.6);
    		text-align: center;
    		position: fixed;
    		left:0;
    		top: 0;
    		width: 100%;
    		height: 100%;
    		z-index: 998;
    		display: none;
    	}
        .tip-icon {
        	width: 52px; 
        	height: 100%; 
        	background: url("./images/arrow.png") no-repeat;
        	background-size: 100%;
        	display: block; 
        	position: absolute; 
        	right: 20px; 
        	top: 20px;
        }
        .tip-txt {
        	margin-top: 107px; 
        	color: #fff; 
        	font-size: 16px; 
        	line-height: 1.5;
        }

    </style>
</head>
<body>
	<div class="pages">
		<div class="logo"></div>
		<div class="title">追书先生</div>
		<div class="button default download" onclick="download()">去下载</div>

		<div class="tip" id="tip">
			<span class="tip-icon"></span>
			<p class="tip-txt">点击右上角<br/>选择在浏览器中打开进行下载安装</p>
		</div>
	</div>
	<script type="text/javascript">
    window.onload = function(){
        download();
    }

    function download() {
        if(isWeiXin()){
            var tip = document.getElementById('tip')
            tip.style.display = 'block'
        } else {
            var UA = navigator.userAgent,devicesType = "android";
            (UA.indexOf("iPhone") > -1 || UA.indexOf("iPad") > -1) && (devicesType = "iPhone");
            if(devicesType === "android"){
                var url = "../version.json"
                var request = new XMLHttpRequest();
                request.open("get", url);
                request.send(null);
                request.onload = function () {
                    if (request.status == 200) {
                        var json = JSON.parse(request.responseText);
                        location.href = json.url;
                    }
                }
            }
            if(devicesType === "iPhone") {
                alert("跳转appstore")
                // location.href = "";
            }
        }
    }

    function isWeiXin(){
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
</script>
</body>
</html>
